<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Replied</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #927aff, #5f5cf6, #3a28d9);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 18px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 140px;
      border-radius: 15px;
      border: none;
      outline: none;
      padding: 14px;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      resize: none;
      background: rgba(255, 255, 255, 0.18);
      color: white;
      backdrop-filter: blur(6px);
      margin-bottom: 20px;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      background: #55c9f7;
      border: none;
      color: rgb(24, 83, 131);
      font-size: 16px;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #b9ea33;
      transform: scale(1.03);
    }

    .back-btn {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      transition: 0.3s;
    }

    .back-btn:hover {
      color: white;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üí¨ Reply di bawah sini</h1>
    <p>Kasi apapun yang pengen kamu sampein ke aku tentang confess aku tadi yaa hehe, nanti bakal langsung kekirim ke WA aku ‚ú®</p>

    <textarea id="message" placeholder="Tulis yang pengen kamu sampein disini...

Terus klik tombol pertama di bawah ini abis itu baru di kirim yaa"></textarea>
    <button onclick="goInsta()">Klik tombol ini dulu sebelum di kirim</button>
    <button onclick="sendMessage()">Kirim üíå</button>
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Kembali ke halaman sebelumnya</a>
  </div>

  <script>
    function sendMessage() {
      const phoneNumber = "6285741639127"; // ‚Üê ganti dengan nomor WhatsApp kamu
      const message = document.getElementById("message").value.trim();

      if (message === "") {
        alert("Tulis dulu pesanmu ya ");
        return;
      }
      const finalMessage = `caca membalas: ${message}`;
      const encodedMessage = encodeURIComponent(finalMessage);
      const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      window.open(waUrl, "_blank");
    }

    function goInsta() {
      const igUrl = `https://www.instagram.com/reel/DPG4kgogaDH/?igsh=MWFpdGdqN2d3cnlpaQ==`;
      window.open(igUrl, "_blank");
    }
  </script>

</body>
</html>
